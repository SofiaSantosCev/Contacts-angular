<body>
    <div class="container" id="box">
        <nav class="navbar navbar-expand-lg">
			<button routerLink="/contacts" class="btn"><img src="../../../assets/back.svg" alt="back"></button>
		</nav>
        <div class="container" id="content">
            <form [formGroup]="newContactForm" (ngSubmit)="createContact()">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" formControlName="name" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile number</label>
                    <input type="text" formControlName="mobile" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">save contact</button>
            </form>
        </div>
    </div>
</body>
