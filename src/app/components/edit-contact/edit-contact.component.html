<body>
    <div class="container" id="box">
        <nav class="navbar navbar-expand-lg">
			<button routerLink="/contacts" class="btn"><img src="../../../assets/back.svg" alt="back"></button>
		</nav>
        <div class="container" id="content">
            <form [formGroup]="editNameForm" (ngSubmit)="editName()" class="form-inline mb-2">
                <div class="form-group mx-sm-3">
                    <label for="name" class="mr-5">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">edit</button>  
            </form>
            <form [formGroup]="editSurnameForm" (ngSubmit)="editSurname()" class="form-inline mb-2">
                <div class="form-group mx-sm-3 ">
                    <label for="surname" class="mr-4">Surname</label>
                    <input type="text" formControlName="surname" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">edit</button>
            </form>
        </div>
    </div>
</body>
