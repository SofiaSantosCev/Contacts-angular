
<body>
    <div class="container" id="box">

        <div class="container form-container" id="form">
            <h2>Sign In</h2>
            <div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="email" name="email" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" required/>
                    </div>
                    <button type="submit" (click)="signIn()" class="btn btn-primary">Sign In</button>
                    <button type="submit" (click)="authService.GoogleAuth()" class="btn btn-primary">Sign In</button>
                    <p>You don't have an account? <a routerLink="/signUp">Sign Up</a></p>
                    <p style="color:red">{{error}}</p>
                </form>
            </div>
            
        </div>
    </div>
</body>
