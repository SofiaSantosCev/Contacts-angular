<body>
	<div class="container" id="box" *ngIf="authService.userData as user">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">{{user.email}}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			  <ul class="navbar-nav">
				<li class="nav-item active">
					<button type="button" class="btn btn-outline-primary mr-2" routerLink="/contacts">
						Contacts
					</button>
				</li>
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Options  
				</a>
				  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" routerLink="/account">Account</a>
					<a class="dropdown-item" (click)="signOut()">Sign Out</a>
				  </div>
				</li>
			  </ul>
			</div>
		  </nav>
		<div id="content">
			<app-chat></app-chat>
		</div>
	</div> 
</body>
