<body>
    <div class="container" id="box">
        <nav class="navbar navbar-expand-lg">
			<button routerLink="/account" class="btn"><img src="../../../assets/back.svg" alt="back"></button>
		</nav>
        <div class="container" id="content">
            <form [formGroup]="editProfileForm" (ngSubmit)="edit()">
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="text" formControlName="photo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary">Edit profile</button>
            </form>
        </div>
    </div>
</body>
