
<body>
    <div class="container" id="box">
        <div class="container" id="form">
            <h2>Sign Up</h2>
            <div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="email" name="email" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="password" name="password"  class="form-control"required />
                    </div>
                    <button type="submit" (click)="signUp()" class="btn btn-primary">Sign Up</button>
                    <p>already have an account? <a routerLink='/signIn'>Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
